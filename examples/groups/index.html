<!DOCTYPE html>
<html>
  <head>
    <title>PhiloGL - Quaternion Julia Set</title>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="all" type="text/css" href="style.css" />
    <script type="text/javascript" src="../../build/PhiloGL.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="load();">
    <div id="container">
      
      <div id="title">
        <h1>Wallpaper Groups</h1>
      </div>
      
      <canvas id="surface"></canvas>
      <canvas id="canvas" width="128" height="128" style="box-shadow:inset 0 0 5px #222"></canvas>

      
      <div class="footer">
        Author: <a href="http://philogb.github.com/">Nicolas Garcia Belmonte</a>
      </div>

    </div>
    
    <div id="fallback" class="fallback"></div>

  <script>
    if (!PhiloGL.hasWebGL()) {
      document.body.className = 'no-webgl';
      document.getElementById('fallback').innerHTML = ''
        +  '<div style="margin:10px;">'
        +   'Your browser does not support WebGL. Try downloading <a href="http://google.com/chrome/">Google Chrome</a> to see the example.'
        +  '</div>'
        +  '<iframe width="480" height="390" src="http://www.youtube.com/embed/ELbYO_GnjqM?rel=0" frameborder="0" allowfullscreen></iframe>';
    }
  </script>
  </body>
</html>
